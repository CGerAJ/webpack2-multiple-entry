#include('../template/head.html')
<title>Home</title>
<meta name="description" content="">
</head>

<body>

	#include('../template/header.html')

	<!-- #include('../template/script.html') -->
	<br>
	<br>
	<br>
	<br>
	<div id="app" style="margin-top:200px;">
		{{ message }}
		<div class="container" style="width:1200px;margin:0 auto;height:500px;">
			<i-form ref="formValidate" :model="formValidate" :rules="ruleValidate" :label-width="80">
				<Form-item label="姓名" prop="name">
					<i-input v-model="formValidate.name" placeholder="请输入姓名"></i-input>
				</Form-item>
				<Form-item label="邮箱" prop="mail">
					<i-input v-model="formValidate.mail" placeholder="请输入邮箱"></i-input>
				</Form-item>
				<Form-item label="城市" prop="city">
					<i-select v-model="formValidate.city" placeholder="请选择所在地">
						<i-option value="beijing">北京市</i-option>
						<i-option value="shanghai">上海市</i-option>
						<i-option value="shenzhen">深圳市</i-option>
					</i-select>
				</Form-item>
				<Form-item label="选择日期">
					<Row>
						<i-col span="11">
							<Form-item prop="date">
								<Date-picker type="date" placeholder="选择日期" v-model="formValidate.date"></Date-picker>
							</Form-item>
						</i-col>
						<i-col span="2" style="text-align: center">-</i-col>
						<i-col span="11">
							<Form-item prop="time">
								<Time-picker type="time" placeholder="选择时间" v-model="formValidate.time"></Time-picker>
							</Form-item>
						</i-col>
					</Row>
				</Form-item>
				<Form-item label="性别" prop="gender">
					<Radio-group v-model="formValidate.gender">
						<Radio label="male">男</Radio>
						<Radio label="female">女</Radio>
					</Radio-group>
				</Form-item>
				<Form-item label="爱好" prop="interest">
					<Checkbox-group v-model="formValidate.interest">
						<Checkbox label="吃饭"></Checkbox>
						<Checkbox label="睡觉"></Checkbox>
						<Checkbox label="跑步"></Checkbox>
						<Checkbox label="看电影"></Checkbox>
					</Checkbox-group>
				</Form-item>
				<Form-item label="介绍" prop="desc">
					<i-input v-model="formValidate.desc" type="textarea" :autosize="{minRows: 2,maxRows: 5}" placeholder="请输入..."></i-input>
				</Form-item>
				<Form-item>
					<i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
					<i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
				</Form-item>
			</i-form>
		</div>
	</div>
</body>
#include('../template/statistics.html')

</html>
